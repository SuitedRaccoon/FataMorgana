<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Libris</title>
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <div class="d-flex flex-column flex-md-row w-100 align-items-center justify-content-between">
        <a class="navbar-brand mx-auto mx-md-0" href="{{ url_for('inicio') }}">
          <img src="{{ url_for('static', filename='assets/morganum_libris_logo.png') }}"
              alt="Logo" height="95">
        </a>
        <form id="search-form" class="d-flex position-relative w-100 w-md-50 mt-3 mt-md-0 justify-content-center">
          <input id="global-search" class="form-control me-2"
                type="search" placeholder="Buscar título, autor, ISBN…" autocomplete="off">
          <ul id="search-results" class="list-group position-absolute w-100"></ul>
        </form>
        <div class="mt-3 mt-md-0 text-center text-md-end">
          <a class="btn btn-success" href="{{ url_for('criar_lista') }}">
            + Nova Lista
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container custom-container p-5">
    {% block content %}{% endblock %}
  </div>


  <!--  Firulas de fada madrinha XD  -->
  <div class="modal fade" id="alertaFada" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Fada Morgana diz:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="mensagem-alerta">Mensagem genérica</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Entendi</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalConfirmacaoFada" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content border-warning">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">Fada Morgana adverte:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="mensagem-confirmacao">Tem certeza?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="botao-confirmar" type="button" class="btn btn-warning">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/script.js"></script>

</body>
</html>
