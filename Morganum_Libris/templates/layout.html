<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Libris</title>
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- NAVBAR with logo, search box and New List -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('inicio') }}">
        <img src="{{ url_for('static', filename='assets/morganum_libris_logo.png') }}"
             alt="Logo" height="95">
      </a>

      <!-- real-time search form -->
      <form id="search-form" class="d-flex position-relative w-50">
        <input id="global-search" class="form-control me-2"
               type="search" placeholder="Buscar título, autor, ISBN…" autocomplete="off">
        <ul id="search-results" class="list-group position-absolute w-100"></ul>
      </form>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-success" href="{{ url_for('criar_lista') }}">
            + Nova Lista
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content injected here -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your custom JS (if any) can go here -->
</body>
</html>
