<!-- Substituir a parte de Login/Carrinho (desktop) -->
<div class="d-none d-lg-flex ms-auto">
  {% if 'usuario_cpf' in session %}
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
        <i class="bi bi-person-circle me-1"></i>
        {{ session['usuario_nome'].split()[0] }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Minha Conta</a></li>
        <li><a class="dropdown-item" href="#">Meus Pedidos</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sair</a></li>
      </ul>
    </div>
    <a href="#" class="btn btn-outline-primary position-relative ms-2">
      <i class="bi bi-cart fs-4"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        3
      </span>
    </a>
  {% else %}
    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary me-2">Login</a>
    <a href="#" class="btn btn-outline-primary position-relative">
      <i class="bi bi-cart fs-4"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        3
      </span>
    </a>
  {% endif %}
</div>
