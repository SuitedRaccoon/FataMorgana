{% extends "base.html" %}

{% block title %}Editar Livro{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="mb-4">Editar Livro</h1>
    
    <form method="POST" action="{{ url_for('produto.editar_produto', isbn=produto.isbn_13) }}">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="titulo" class="form-label">Título*</label>
          <input type="text" class="form-control" id="titulo" name="titulo" value="{{ produto.titulo }}" required>
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="autor" class="form-label">Autor*</label>
          <input type="text" class="form-control" id="autor" name="autor" value="{{ produto.autor }}" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" name="isbn" value="{{ produto.isbn_13 }}" readonly>
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="editora" class="form-label">Editora*</label>
          <select class="form-select" id="editora" name="editora" required>
            {% for editora in editoras %}
            <option value="{{ editora.id }}" {% if editora.id == produto.editora_id %}selected{% endif %}>
              {{ editora.nome }}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="genero" class="form-label">Gênero Literário*</label>
          <select class="form-select" id="genero" name="genero" required>
            {% for genero in generos %}
            <option value="{{ genero.id }}" {% if genero.id == produto.genero_literario_id %}selected{% endif %}>
              {{ genero.nome }}
            </option>
            {% endfor %}
          </select>
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="ano_publicacao" class="form-label">Ano de Publicação</label>
          <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao" value="{{ produto.ano_publicacao }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="preco" class="form-label">Preço*</label>
          <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ produto.preco_livro }}" required>
        </div>
        
        <div class="col-md-4 mb-3">
          <label for="quantidade" class="form-label">Estoque*</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ produto.quantidade_estoque }}" required>
        </div>
        
        <div class="col-md-4 mb-3">
          <label for="numero_paginas" class="form-label">Nº de Páginas</label>
          <input type="number" class="form-control" id="paginas" name="paginas" value="{{ produto.numero_paginas }}">
        </div>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição*</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3" required>{{ produto.descricao }}</textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('produto.listar_produtos') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
