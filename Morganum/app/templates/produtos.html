{% extends "base.html" %}

{% block content %}
<h1>Lista de Produtos</h1>
<a href="{{ url_for('produto.novo_produto') }}" class="btn btn-primary">Novo Produto</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ "%.2f"|format(produto.preco) }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>
                <a href="{{ url_for('produto.editar_produto', id=produto.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('produto.excluir_produto', id=produto.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
