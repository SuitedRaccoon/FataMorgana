{% extends "base.html" %}

{% block title %}Novo Livro{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Cadastrar Novo Livro</h2>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('produto.novo_produto') }}" enctype="multipart/form-data">
          <div class="row g-3">
            <!-- Dados Básicos -->
            <div class="col-md-6">
              <label for="titulo" class="form-label">Título*</label>
              <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            
            <div class="col-md-6">
              <label for="autor" class="form-label">Autor*</label>
              <input type="text" class="form-control" id="autor" name="autor" required>
            </div>

            <div class="col-md-6">
              <label for="isbn" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="isbn" name="isbn">
            </div>
            
            <div class="col-md-6">
              <label for="capa" class="form-label">Imagem da Capa</label>
              <input type="file" class="form-control" id="capa" name="capa" accept="image/*">
            </div>

            <!-- Relacionamentos -->
            <div class="col-md-6">
              <label for="editora" class="form-label">Editora*</label>
              <select class="form-select" id="editora" name="editora" required>
                <option value="">Selecione uma editora...</option>
                {% for editora in editoras %}
                <option value="{{ editora.id }}">{{ editora.nome }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label for="genero" class="form-label">Gênero Literário*</label>
              <select class="form-select" id="genero" name="genero" required>
                <option value="">Selecione um gênero...</option>
                {% for genero in generos %}
                <option value="{{ genero.id }}">{{ genero.nome }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Detalhes -->
            <div class="col-md-4">
              <label for="preco" class="form-label">Preço*</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
              </div>
            </div>
            
            <div class="col-md-4">
              <label for="quantidade" class="form-label">Estoque*</label>
              <input type="number" class="form-control" id="quantidade" name="quantidade" min="0" required>
            </div>
            
            <div class="col-md-4">
              <label for="paginas" class="form-label">Páginas</label>
              <input type="number" class="form-control" id="paginas" name="paginas" min="1">
            </div>

            <div class="col-md-6">
              <label for="ano_publicacao" class="form-label">Ano Publicação</label>
              <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao">
            </div>
            
            <div class="col-md-6">
              <label for="idioma" class="form-label">Idioma</label>
              <select class="form-select" id="idioma" name="idioma">
                <option value="Português">Português</option>
                <option value="Inglês">Inglês</option>
                <option value="Espanhol">Espanhol</option>
              </select>
            </div>

            <!-- Descrição -->
            <div class="col-12">
              <label for="descricao" class="form-label">Descrição*</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <!-- Botões -->
            <div class="col-12 d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Salvar Livro
              </button>
              <a href="{{ url_for('produto.listar_produtos') }}" class="btn btn-outline-secondary">
                <i class="bi bi-x-lg"></i> Cancelar
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
