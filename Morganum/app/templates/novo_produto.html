{% extends "base.html" %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="mb-4">Adicionar Novo Produto</h1>
    
    <form method="POST" action="{{ url_for('produto.novo_produto') }}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
        </div>
        
        <div class="col-md-6 mb-3">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" required>
        </div>
      </div>
      
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Cadastrar Produto</button>
        <a href="{{ url_for('produto.listar_produtos') }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
